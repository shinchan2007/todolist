<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <!-- head -->
    <div class="head text display-1 h1 "><span>TODO LIST APPLICATION</span></div>

    <!-- text bar -->
    <div class="-textbar">
        <input type="text" id="textbar" class="form-control">

    <!-- button -->
        <button id="button" onclick="abc()" class="btn btn-outline-primary ">add</button>

    <!-- todo list -->
    </div>
    <div class="bodyhead" style="margin-left: 15px;"><b class="display-2">ToDo List</b></div>
    <div class="todo" >
        <ul id="todo"></ul>
    </div>

    <!-- completed list -->
    <div class="bodybody" style="margin-left: 15px;"><b class="display-2">Completed List</b></div>
    <div class="did" style="margin-left: 15px;">
        <ul id="did"></ul>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
