<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <!-- head -->
    <div class="head">TODO LIST APPLICATION</div>

    <!-- text bar -->
    <div class="textbar" >
        <input type="text" id="textbar">

    <!-- button -->
        <button id="button" onclick="abc()">add</button>

    <!-- todo list -->
    </div>
    <div class="bodyhead"><b>ToDo List</b></div>
    <div class="todo" >
        <ul id="todo"></ul>
    </div>

    <!-- completed list -->
    <div class="bodybody"><b>Completed</b></div>
    <div class="did" >
        <ul id="did"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
